<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>BrandId</th>
            <th>ColorId</th>\
            <th>ModelYear</th>
            <th>DailyPrice</th>
            <th>Description</th>
        </tr>
    </thead>
    <tr *ngFor="let car of cars">
        <td>{{car.id}}</td>
        <td>{{car.brandId}}</td>
        <td>{{car.colorId}}</td>
        <td>{{car.modelyear}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.description}}</td>
    </tr>
</table>
